<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>SecureAuth</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        background: #0a0a0a;
        color: #fff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        animation: float 20s infinite ease-in-out;
      }

      .orb1 {
        width: 500px;
        height: 500px;
        background: linear-gradient(45deg, #ff00ff, #00ffff);
        top: -100px;
        left: -100px;
      }

      .orb2 {
        width: 400px;
        height: 400px;
        background: linear-gradient(45deg, #00ff00, #ffff00);
        bottom: -100px;
        right: -100px;
        animation-delay: 5s;
      }

      .orb3 {
        width: 600px;
        height: 600px;
        background: linear-gradient(45deg, #ff0080, #8000ff);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-delay: 10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(100px, -100px) scale(1.1);
        }
        66% {
          transform: translate(-100px, 100px) scale(0.9);
        }
      }

      .container {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .auth-box {
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 50px 40px;
        width: 100%;
        max-width: 440px;
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
      }

      .logo {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
        font-size: 28px;
      }

      .logo h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .logo p {
        color: #888;
        font-size: 14px;
      }

      .alert {
        padding: 14px 18px;
        border-radius: 12px;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 14px;
        animation: slideDown 0.3s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert-error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
      }

      .alert-warning {
        background: rgba(251, 191, 36, 0.1);
        border: 1px solid rgba(251, 191, 36, 0.3);
        color: #fbbf24;
      }

      .alert-success {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #22c55e;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-label {
        display: block;
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: 500;
        color: #aaa;
      }

      .input-wrapper {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
        font-size: 16px;
      }

      .form-input {
        width: 100%;
        padding: 16px 18px 16px 48px;
        background: rgba(30, 30, 30, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: #fff;
        font-size: 15px;
        transition: all 0.3s;
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
        background: rgba(30, 30, 30, 0.8);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .form-input::placeholder {
        color: #555;
      }

      .hint {
        margin-top: 8px;
        font-size: 12px;
        color: #666;
        line-height: 1.5;
      }

      .btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .divider {
        text-align: center;
        margin: 30px 0;
        color: #666;
        font-size: 14px;
      }

      .link {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
        cursor: pointer;
      }

      .link:hover {
        color: #764ba2;
      }

      .user-avatar {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        margin: 0 auto 20px;
      }

      .stat-card {
        background: rgba(20, 20, 20, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 25px;
        text-align: center;
        margin: 40px 0;
      }

      .stat-icon {
        font-size: 32px;
        margin-bottom: 15px;
        color: #667eea;
      }

      .stat-value {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .stat-label {
        color: #888;
        font-size: 14px;
      }

      .btn-logout {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
      }

      .btn-logout:hover {
        background: rgba(239, 68, 68, 0.2);
        box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
      }

      .countdown {
        display: inline-block;
        font-weight: 700;
        font-size: 18px;
        color: #fbbf24;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="orb orb1"></div>
      <div class="orb orb2"></div>
      <div class="orb orb3"></div>
    </div>

    <div class="container">
      <div id="app"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
